<!DOCTYPE html>

<html lang="e">
  <head>
    <title>Task 8</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/d2ce5c57c4.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./main.css" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
  </head>
  <body>
    <div class="container-sm">
      <div class="row justify-content-center">
        <div class="col-9">
          <div class="row">
            <h3 id="page-title" class="mt-4 mb-4 text-center">Country News</h3>
            <div class="col">
              <div
                class="
                  countries-slider
                  border-white
                  d-flex
                  flex-row
                  text-dark text-center
                "
              ></div>

              <div
                id="spinner"
                class="d-none d-flex justify-content-center m-5"
              >
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
            </div>
          </div>

          <div class="row justify-content-center mt=5 mb-5">
            <div id="country-details-container" class="col-8"></div>
          </div>
          <div class="row mb-5">
            <div id="news-container" class="col text-center"></div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./main.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
